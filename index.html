<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Feed</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><img src="img/logo.png" alt="Urban Feed"></div>
      <ul class="nav-links">
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#catalogo">Catálogo</a></li>
        <li><a href="#liquidacion">Liquidación</a></li>
        <li><a href="#lanzamientos">Lanzamientos</a></li>
        <li><a href="#nosotros">Nosotros</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
      <div class="icons">
        <span id="cart-icon">🛒</span>
        <span id="user-icon">👤</span>
      </div>
    </nav>
  </header>

  <main>
    <section id="inicio">
      <h1>Bienvenido a Urban Feed</h1>
    </section>

    <section id="catalogo">
      <h2>Catálogo</h2>
      <div id="productos"></div>
    </section>

    <section id="nosotros">
      <h2>Nosotros</h2>
      <div class="nosotros-contenido">
        <p>Aquí podrás colocar la imagen o descripción de tu empresa.</p>
      </div>
    </section>
  </main>

  <div id="music-bar">
    <button id="prev">⏮</button>
    <button id="play">▶</button>
    <button id="next">⏭</button>
  </div>

  <div id="floating-buttons">
    <a href="#carrito" id="btn-cart">🛒</a>
    <a href="#music" id="btn-music">🎵</a>
    <a href="https://instagram.com/urban_feed1" target="_blank" id="btn-instagram"><img src="icons/instagram.svg" alt="Instagram"></a>
    <a href="https://wa.me/5493413688248" target="_blank" id="btn-whatsapp"><img src="icons/whatsapp.svg" alt="WhatsApp"></a>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <h3>Tus datos para entrega</h3>
      <input type="text" id="nombre" placeholder="Nombre">
      <input type="text" id="apellido" placeholder="Apellido">
      <input type="text" id="direccion" placeholder="Dirección">
      <button id="guardar-datos">Guardar mis datos</button>
      <p class="aviso">Estos datos se utilizan solo para coordinar la entrega de tu pedido.</p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
